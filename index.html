<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Página do RPG CyberFunk-BR, aqui está o futuro distópico do Brasil.">
    <meta name="keywords" content="CyberFunk, RPG, Brasil, cyberpunk">
    <meta name="robots" content="index, follow">

    <title>CyberFunk-BR</title>

    <!-- Links para as folhas de estilo -->
    <link rel="stylesheet" href="css/css.css">
    <link rel="stylesheet" href="css/inicio.css">

    <!-- Ícone do site -->
    <link rel="icon" type="image/png" href="img/icon.png">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- fonte -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

</head>
<body>

    <!-- Cabeçalho -->
    <header >
        <nav  class="navbar navbar-expand-lg navbar-light bg-light">
            <img id="logo" src="img/logo.png" alt="Logo">
            <a class="navbar-brand" href="#"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" id="txtLink" href="#">Home <span class="sr-only">(Atual)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="txtLink" href="#">Criação personagem</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="txtLink" href="#">Habilidades e passivas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="txtLink" href="#">Mundo e regras</a>
                    </li>
                </ul>
            </div>
        </nav>
        <button class="toggle-button" onclick="toggleMode()">O</button> <!-- Botão para alternar entre modo escuro e claro -->
    </header>

    <div class="corpo">
        <div>
            <img src="img/images2.png" alt="Logo Claro" class="light-mode">
            <img src="img/a.gif" alt="Logo Escuro" class="dark-mode">
        </div>
    </div>

    <script>
        function toggleMode() {
            document.body.classList.toggle('dark-mode');
            const isDarkMode = document.body.classList.contains('dark-mode');
            localStorage.setItem('darkMode', isDarkMode);
        }

        // Carrega o modo escuro ao iniciar a página
        window.onload = function() {
            const darkMode = localStorage.getItem('darkMode') === 'true';
            if (darkMode) {
                document.body.classList.add('dark-mode');
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
