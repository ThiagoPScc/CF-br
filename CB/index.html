<!-- O conteudo do site -->
<body>


	<div class="CAPA" id="CAPA" onclick="showHeader()">
		<img class="fundoPneu" src="img/fundoexturizadoPneu.png">
		<img class="titulo" src="img/titulo.png">
		<img class="base" src="img/parte inferior.png">

		<img class="blocoArma" src="img/bloco arma.png">

		<img class="bolaPisca1" src="img/bolaPisca.png">
		<img class="bolaPisca2" src="img/bolaPisca.png">

		</div>
		
    </div>

    <!-- Cabeçalho -->
    <header id="header">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
		<button class="toggle-button" onclick="toggleMode()">Alternar Modo</button>

    </header>
	  <div>
        <img src="img/images2.png" alt="Logo Claro" class="light-mode">
        <img src="img/a.gif" alt="Logo Escuro" class="dark-mode">
    </div>

    <script>
        function showHeader() {
            const CAPA = document.getElementById('CAPA');// Oculta a capa
            const header = document.getElementById('header');// Mostra o cabeçalho
			 
			CAPA.classList.add('slide-up'); // Adiciona a classe para a animação
            setTimeout(() => {
                CAPA.style.display = 'none'; // Oculta a capa após a animação
                header.classList.add('show'); // Mostra o cabeçalho
            }, 1000); // Tempo deve coincidir com a duração da animação
        }
		
		function toggleMode() {
            // Alterna a classe dark-mode no corpo da página
            document.body.classList.toggle('dark-mode');
        }
		
    </script>

</body>
